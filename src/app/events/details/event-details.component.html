<div class="container">
  <img [src]="event?.imageUrl" [alt]="event?.name" class="event-image">

  <div class="row">
    <div class="col-md-11">
      <h2>{{event?.name | uppercase}} </h2>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div><strong>Date:</strong> {{event?.date | date:'shortDate'}}</div>
      <div><strong>Time:</strong> {{event?.time}}</div>
      <div><strong>Price:</strong> {{event?.price | currency:'USD'}}</div>
    </div>
    <div class="col-md-6">
      <address>
        <strong>Address:</strong><br />
        {{event?.location?.address}}<br />
        {{event?.location?.city}}, {{event?.location?.country}}
      </address>
    </div>
  </div>

  <hr />

  <div class="row" style="margin-bottom:10px;">
    <div class="col-md-2">
      <h3 style="margin: 0">Sessions</h3>
    </div>
    <div class="col-md-7">
      <div class="btn-toolbar">
        <button class="btn btn-default"
            [class.active]="filter==='all'" (click)="setFilter('all')">
          All
        </button>
        <button class="btn btn-default"
            [class.active]="filter==='intermediate'"(click)="setFilter('intermediate')">
          Intermediate
        </button>
        <button class="btn btn-default"
            [class.active]="filter==='beginner'" (click)="setFilter('beginner')">
          Beginner
        </button>
        <button class="btn btn-default"
            [class.active]="filter==='advanced'" (click)="setFilter('advanced')">
          Advanced
        </button>
      </div>
    </div>
    <div class="col-md-2">
      <a (click)="addSession()">Add Session</a>
    </div>
  </div>

  <session-list *ngIf="!addMode" [sessions]="event?.sessions" [filter]="filter"></session-list>
  <create-session *ngIf="addMode" (saved)="saveAddedSession($event)"
      (canceled)="cancelAddSession()">
  </create-session>

</div>
